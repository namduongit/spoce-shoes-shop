<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/admin.css">


    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/image/logo/logo-shop-2.png" type="image/png">

    <!-- Intia -->
    <script src="data/js/initialization.js"></script>

</head>
<body>
    <div id="toast"></div>
    
    <div class="container">
        <div class="sidebar">
            <div class="top-sidebar">
                <div class="logo">
                    <a href="#" onclick="writeMainContent()"><img src="assets/image/logo/logo-header-1.png" alt="logo"></a>
                </div>
                <div class="mini-logo">
                    <a href="#" onclick="writeMainContent()"><img src="assets/image/logo/logo-shop-2.png" alt="mini-logo"></a>
                </div>
                <div class="exit-button">
                    <a href="#" onclick="hideSideBar()"><i class="fa-solid fa-xmark"></i></a>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-item">
                    <a href="#" onclick="showCustomer()">
                        <i class="fa-solid fa-user"></i>
                        <h3>Khách hàng</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showAdmin()">
                        <i class="fa-solid fa-user-tie"></i>
                        <h3>Quản trị viên</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showOrders()">
                        <i class="fa-solid fa-receipt"></i>
                        <h3>Đơn hàng</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showStatistics()">
                        <i class="fa-solid fa-chart-simple"></i>
                        <h3>Thống kê</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showProducts()">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <h3>Sản phẩm</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showAddingProduct()">
                        <i class="fa-solid fa-plus"></i>
                        <h3>Thêm sản phẩm</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="logOut()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <h3>Đăng xuất</h3>
                    </a>
                </div>

            </div>
        </div>

        <div class="sidebar mini-sidebar" id="side-bar">
            <div class="top-sidebar">
                <div class="logo">
                    <a href="#" onclick="writeMainContent(); hideSideBar()"><img src="assets/image/logo/logo-header-1.png" alt="logo"></a>
                </div>
                <div class="mini-logo">
                    <a href="#" onclick="writeMainContent(); hideSideBar()"><img src="assets/image/logo/logo-shop-2.png" alt="mini-logo"></a>
                </div>
                <div class="exit-button">
                    <a href="#" onclick="hideSideBar()"><i class="fa-solid fa-xmark"></i></a>
                </div>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-item">
                    <a href="#" onclick="showCustomer(); hideSideBar()">
                        <i class="fa-solid fa-user"></i>
                        <h3>Khách hàng</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showAdmin(); hideSideBar()">
                        <i class="fa-solid fa-user-tie"></i>
                        <h3>Quản trị viên</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showOrders(); hideSideBar()">
                        <i class="fa-solid fa-receipt"></i>
                        <h3>Đơn hàng</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showStatistics(); hideSideBar()">
                        <i class="fa-solid fa-chart-simple"></i>
                        <h3>Thống kê</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showProducts(); hideSideBar()">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <h3>Sản phẩm</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="showAddingProduct(); hideSideBar()">
                        <i class="fa-solid fa-plus"></i>
                        <h3>Thêm sản phẩm</h3>
                    </a>
                </div>
                <div class="sidebar-item">
                    <a href="#" onclick="logOut()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        <h3>Đăng xuất</h3>
                    </a>
                </div>

            </div>
        </div>

        <div class="body">
            <div class="detail-background"></div>
            <div class="header-bar">
                <div class="sidebar-button">
                    <a href="#" onclick="showSideBar()"><i class="fa-solid fa-bars"></i></a>
                </div>

                <div class="bar-content" id="bar-title">
                    <h2>Tổng quan</h2>
                </div>

                <div class="admin-info">
                    <div class="admin-content">
                        <h4>Xin chào, Admin</h4>
                    </div>
                    <div class="admin-logo">
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                </div>
            </div>

            <div class="content">

            </div>
        </div>
    </div>
    <div class="login">
        <div class="login-container">
            <div class="login-form">
                <div class="top-form">
                    <img src="assets/image/logo/logo-header-1.png" alt="logo">
                </div>

                <div class="form-content">
                    <form>
                        <input type="text" id="username" placeholder="Tài khoản">
                        <span class="text-danger" id="errol_user_disabled"></span>
                        <br>
                        <input type="password" id="password" placeholder="Mật khẩu">
                        <span class="text-danger" id="errol_pass_disabled"></span>

                    </form>
                </div>

                <div class="bottom-form">
                    <a href="#" onclick="checkLogin()" class="login-btn">
                        <div>Đăng nhập</div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/chart.js"></script>
    <script src="./assets/js/Validation.js"></script>
    <script src="assets/js/admin.js">writeMainContent()</script>
    <script src="assets/js/admin.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
